<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <button @click="counter--">-</button>
    <span>{{ counter }}</span>
    <button @click="counter++">+</button>
</div>

<script>
    const {createApp, ref} = Vue;

    createApp({
        setup() {
            const counter = ref(0);

            return {
                counter
            };
        }
    }).mount('#app');
</script>
</body>
</html>
